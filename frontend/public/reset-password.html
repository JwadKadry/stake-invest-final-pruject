<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>איפוס סיסמה • Stake Real Estate</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <style>
    .container {
      max-width: 520px;
      margin: 40px auto;
      padding: 20px;
    }
    form {
      display: flex;
      gap: 10px;
      flex-direction: column;
    }
    input {
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      background: #111;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #333;
    }
    #msg {
      margin-top: 10px;
      padding: 12px;
      border-radius: 8px;
    }
    .success {
      background: #d1fae5;
      color: #065f46;
    }
    .error {
      background: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>איפוס סיסמה</h1>

    <form id="rpForm">
      <input id="email" type="email" placeholder="האימייל" required />
      <input id="newPassword" type="password" placeholder="סיסמה חדשה (מינימום 8 תווים)" required minlength="8" />
      <button type="submit">שמור סיסמה חדשה</button>
      <div id="msg"></div>
    </form>

    <p style="margin-top: 20px;">
      <a href="./login.html">← חזרה להתחברות</a>
    </p>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const token = params.get("token");
    const emailFromUrl = params.get("email");

    const emailInput = document.getElementById("email");
    const form = document.getElementById("rpForm");
    const msg = document.getElementById("msg");

    if (emailFromUrl) emailInput.value = decodeURIComponent(emailFromUrl);
    if (!token) {
      msg.textContent = "טוקן חסר. נא להשתמש בלינק מהמייל.";
      msg.className = "error";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "שומר...";
      msg.className = "";

      const email = emailInput.value.trim();
      const newPassword = document.getElementById("newPassword").value;

      if (!token) {
        msg.textContent = "טוקן חסר. נא להשתמש בלינק מהמייל.";
        msg.className = "error";
        return;
      }

      try {
        const r = await fetch("/api/auth/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, token, newPassword }),
        });
        const data = await r.json();

        if (!r.ok) {
          msg.textContent = data?.message || "שגיאה באיפוס";
          msg.className = "error";
          return;
        }

        msg.textContent = "עודכן! אפשר להתחבר עם הסיסמה החדשה.";
        msg.className = "success";
        
        // Redirect to login after 2 seconds
        setTimeout(() => {
          window.location.href = "/login.html";
        }, 2000);
      } catch (err) {
        msg.textContent = "שגיאה. נסה שוב.";
        msg.className = "error";
      }
    });
  </script>
</body>
</html>
