<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stake • Login</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/property.css" />
</head>
<body>
  <div class="wrap" style="max-width:400px;margin:60px auto;padding:20px">
    <div style="text-align:center;margin-bottom:32px">
      <h1 style="margin:0 0 8px">Login</h1>
      <p class="muted">Sign in to your account</p>
    </div>

    <form id="loginForm" class="panel">
      <div class="panel-body">
        <label class="field">
          <span>Email</span>
          <input id="email" type="email" required autocomplete="email" placeholder="your@email.com" />
        </label>

        <label class="field" style="margin-top:16px">
          <span>Password</span>
          <input id="password" type="password" required autocomplete="current-password" placeholder="••••••••" />
        </label>

        <div id="msg" style="margin-top:16px;padding:12px;border-radius:8px;display:none"></div>

        <button class="primary-btn" type="submit" style="width:100%;margin-top:20px">
          Sign In
        </button>

        <div style="text-align:center;margin-top:20px">
          <a href="register.html" style="color:var(--primary);text-decoration:none;display:block;margin-bottom:8px">Don't have an account? Sign Up →</a>
          <a href="index.html" style="color:var(--primary);text-decoration:none">← Back to Properties</a>
        </div>
      </div>
    </form>
  </div>

  <script type="module" src="./js/login.js"></script>
</body>
</html>
