<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>שכחתי סיסמה • Stake Real Estate</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <style>
    .container {
      max-width: 520px;
      margin: 40px auto;
      padding: 20px;
    }
    form {
      display: flex;
      gap: 10px;
      flex-direction: column;
    }
    input {
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      background: #111;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #333;
    }
    #msg {
      margin-top: 10px;
      padding: 12px;
      border-radius: 8px;
    }
    .success {
      background: #d1fae5;
      color: #065f46;
    }
    .error {
      background: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>שכחתי סיסמה</h1>
    <p>נשלח אליך מייל עם לינק לאיפוס הסיסמה.</p>

    <form id="fpForm">
      <input id="email" type="email" placeholder="האימייל שלך" required />
      <button type="submit">שלח לינק איפוס</button>
      <div id="msg"></div>
    </form>

    <p style="margin-top: 20px;">
      <a href="./login.html">← חזרה להתחברות</a>
    </p>
  </div>

  <script>
    const form = document.getElementById("fpForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "שולח...";
      msg.className = "";
      const email = document.getElementById("email").value.trim();

      try {
        const r = await fetch("/api/auth/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });

        // גם אם אין משתמש — אנחנו מציגים הודעה זהה
        msg.textContent = "אם המייל קיים במערכת, נשלח אליך לינק לאיפוס.";
        msg.className = "success";
      } catch (err) {
        msg.textContent = "שגיאה. נסה שוב.";
        msg.className = "error";
      }
    });
  </script>
</body>
</html>
